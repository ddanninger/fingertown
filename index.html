<!DOCTYPE HTML>
<html>
    <head>
        <title>Our Hometown</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/game.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/reveal.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta charset="UTF-8">
    </head>
    <body>
    	<script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery-ui-1.10.3.custom.js"></script>
        
        <script src="js/lib/jquery.reveal.js"></script>

        
    	<div id="wrap">
			<div id="main">
				<div id="screen">
					<!-- Dialog placeholder -->
					<div id="characterDialogLayer" class="reveal-modal">
						<h1>캐릭터 선택</h1>
						<div id="characterScreen" align="center">
							<ul>
								
								<li>
									<a href="javascript:;" class="male" data-value="male chosen">
										<img src="images/male.png">
									</a>
								</li>
								<li>
									<a href="javascript:;" class="female" data-value="female">
										<img src="images/female.png"></a>
									</li>
							</ul>
						</div>
						<a class="close-reveal-modal">&#215;</a>
						<div align="center">
							<button class="next">OK</button>
						</div>
					</div>
		    		<div id="infoLayer" class="reveal-modal infoLayer">
						<h1>아이템 정보</h1>
						<div class="location">
							<ul>
								<li class="type small"><div><img src="images/trash_big.png">
							<p>쓰레기통</p></div></li>
								<li class="normal"><img src="images/photo.png"></li>
								<li class="normal"><img src="images/gps.png"></li>
							</ul>
						</div>
						<div class="reason">
							<ul>
								<li class="small"><div class="questionBtn"><span>왜?</span></div></li>
								<li class="big align-left text"></li>
							</ul>
						</div>
						<div class="comments">
							<ul>
								<li><img src="images/fb-comment.png"></li>
							</ul>
						</div>
						<a class="close-reveal-modal">&#215;</a>
						<div align="center">
							<button class="ok">OK</button>
						</div>
					</div>
					<div id="dialogLayer" class="reveal-modal infoLayer">
						<h1>설치할 아이템 등록</h1>
						<div class="location">
							<ul>
								<li class="type small"><div class="questionBtn"><span>어디에?</span></div></li>
								<li class="normal"><img src="images/photo.png"></li>
								<li class="normal"><img src="images/gps.png"></li>
							</ul>
						</div>
						<div class="reason">
							<ul>
								<li class="small"><div class="questionBtn"><span>왜?</span></div></li>
								<li class="big align-left text"><textarea name="reason"></textarea></li>
							</ul>
						</div>
						<a class="close-reveal-modal">&#215;</a>
						<div align="center">
							<button class="ok">OK</button>
						</div>
					</div>
				</div>
			</div>
			<div id="toolbox">
				<div class="header">
				</div>
				<div class="body">
					<ul>
						<li data-key="tree" class="selected">
							<div>
							<img src="tilesets/tree.png">
							<p>나무</p>
							</div>
						</li>
						<li data-key="trash">
							<div><img src="tilesets/trash_can.png">
							<p>쓰레기통</p></div>
						</li>
						<li data-key="roadlight">
							<div><img src="tilesets/road_light.png">
							<p>가로등</p></div>
						</li>
						<li data-key="trafficlight">
							<div><img src="tilesets/traffic.png">
							<p>신호등</p></div>
						</li>
					</ul>
				</div>
			</div>
			<div id="profileinfo">
				<a class="close">&#215;</a>
			</div>
		</div>

        <!-- Canvas placeholder -->
		
		
        
        
		<!-- melonJS Library -->
		<script type="text/javascript" src="melonJS/build/melonJS-0.9.9-min.js"></script>
        
		<!-- Plugin(s) -->
		<script type="text/javascript" src="melonJS/plugins/debugPanel.js"></script>
		<script type="text/javascript" src="melonJS/plugins/astar.js"></script>
		
		<script type="text/javascript" src="js/lib/astar.js"></script>
		<script type="text/javascript" src="js/lib/pathfinding-browser.js"></script>
		<!-- Game Scripts -->
		
		
		
		<script type="text/javascript" src="js/movement.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
       
        <script type="text/javascript" src="js/resources.js"></script>
        
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
        <script type="text/javascript" src="js/pathfinder.js"></script>
        
        <script type="text/javascript" src="js/dataloader.js"></script>
        
		
		<script type="text/javascript" src="js/entities.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
        <script type="text/javascript" src="js/title.js"></script>
         <script type="text/javascript" src="js/window.js"></script>
        <script type="text/javascript" src="js/play.js"></script> 
		
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();
				

				// Mobile browser hacks
				if (me.sys.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					})

					// Retina viewport settings
					if (window.devicePixelRatio > 1) {
						document.getElementById("viewport").setAttribute(
							"content",
							"width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
						);
					}
				}
			});
		</script>
    </body>
</html>
